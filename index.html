<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gNumbers - Gerador de Números</title>
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>

    <div class="container">

        <div class="box">

            <h1>gNumber - Gerador de Números</h1>

            <div id="generator" class="generator">
                <label>Informe a quantidade de números desejados</label>
                <input type="text" id="qNumbers" placeholder="Digite o valor aqui">
                <button type="submit" onclick="generateNumbers()">GERAR</button>
            </div>

            <div class="cards">
                <div class="card random-numbers">
                    <label>Números Aleatórios</label>
                    <div id="random-numbers" class="numbers"></div>
                </div>

                <div class="card increasing-numbers">
                    <label>Números Crescentes</label>
                    <div id="increasing-numbers" class="numbers"></div>
                </div>

                <div class="card decreasing-numbers">
                    <label>Números Decrescentes</label>
                    <div id="decreasing-numbers" class="numbers"></div>
                </div>

                <div class="card creasing-odd">
                    <label>Ímpares Crescentes</label>
                    <div id="creasing-odd" class="numbers"></div>
                </div>

                <div class="card increasing-pairs">
                    <label>Pares Decrescentes</label>
                    <div id="increasing-pairs" class="numbers"></div>
                </div>
            </div>



        </div>


    </div>


</body>

</html>
